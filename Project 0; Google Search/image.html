<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="nav-bar">
            <div class="item">Gmail</div>
            <div class="item">Images</div>
            <img class="item" src="images/img1.png" alt="user" id="user">

        <div id="links" style="display: flex;">

            <a class="link" href="advanced.html">Advanced Search</a>

            <form action="https://www.google.com/search">
            <span>

        <div id="footer">

                <span><a href="#" style="text-decoration: none; color: black;">Pakistan</a></span>
            </div>
            <span id="f1">
                <a href="#" class="space">Privacy</a>

                <a href="#" class="space">Settings</a>
            </span>
            <span id="f2">
                <a href="#" class="space">Advertising</a>
                <a href="#" class="space">Business</a>
                <a href="#" class="space">About</a>

            </span>
